<!doctype html>
<html>
  <head>
    <title>Funding Portal</title>
  </head>
  <body>
    <h1>Create a New Funding Request</h1>
    <form action="/create_funding_request" method="post">
      <label for="contract_address">Contract Address</label>
      <input type="text" name="contract_address" required><br>
      <label for="account">Account Private Key</label>
      <input type="text" name="account" required><br>
      <label for="company_name">Company Name</label>
      <input type="text" name="company_name" required><br>
      <label for="amount">Amount</label>
      <input type="text" name="amount" required><br>
      <button type="submit">Create Request</button>
    </form>
  </body>
</html>
